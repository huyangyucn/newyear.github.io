<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026马年快乐 - 回忆与祝福</title>
    <!-- 引入Tailwind CSS简化样式开发 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入字体图标（马图标） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* 自定义样式 */
        @keyframes horseJump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
        }
        .photo-card {
            transition: all 0.3s ease;
        }
        .photo-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        /* 烟花画布全屏背景 */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        /* 内容层 */
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-red-900 text-white min-h-screen">
    <!-- 烟花画布 -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- 主要内容 -->
    <div class="content container mx-auto px-4 py-8">
        <!-- 头部祝福 -->
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 animate-[glow_2s_ease-in-out_infinite]"">
                2026马年大吉 <i class="fa-solid fa-horse text-yellow-400 animate-[horseJump_2s_ease-in-out_infinite]"></i>
            </h1>
            <p class="text-2xl md:text-3xl text-yellow-300">新年快乐 · 回忆美好时光</p>
        </header>

        <!-- 照片回忆区 -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold text-center mb-8 text-yellow-400 border-b-2 border-yellow-400 pb-2">
                属于机电一体化(3+3)2502独有的回忆
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 照片位置1 - 替换这里的src为你的照片 -->
                <div class="photo-card bg-red-800 rounded-lg overflow-hidden border-4 border-yellow-400">
                    <img src="./images/pian1.png" alt="回忆照片1" class="w-full h-64 object-cover">
                    <div class="p-4 text-center">
                        <p class="text-lg">合唱表演</p>
                    </div>
                </div>

                <!-- 照片位置2 - 替换这里的src为你的照片 -->
                <div class="photo-card bg-red-800 rounded-lg overflow-hidden border-4 border-yellow-400">
                    <img src="./images/pian2.png" alt="回忆照片2" class="w-full h-64 object-cover">
                    <div class="p-4 text-center">
                        <p class="text-lg">第一次开团课</p>
                    </div>
                </div>

                <!-- 照片位置3 - 替换这里的src为你的照片 -->
                <div class="photo-card bg-red-800 rounded-lg overflow-hidden border-4 border-yellow-400">
                    <img src="./images/pian3.png" alt="回忆照片3" class="w-full h-64 object-cover">
                    <div class="p-4 text-center">
                        <p class="text-lg">冬至就近回忆</p>
                    </div>
                </div>

            </div>
            <div class="text-center mt-8">
                <p class="text-xl text-yellow-300">✨ 点击上方卡片查看大图 ✨</p>
            </div>
        </section>

        <!-- 马年祝福区 -->
        <section class="text-center mb-8">
            <div class="inline-block bg-red-800 border-4 border-yellow-400 rounded-xl p-8">
                <h3 class="text-3xl font-bold mb-4 text-yellow-400">马年祝福</h3>
                <p class="text-xl mb-2">一马当先 ✨ 万马奔腾</p>
                <p class="text-xl mb-2">龙马精神 ✨ 马到成功</p>
                <p class="text-xl">愿新的一年，策马扬鞭，万事顺遂！</p>
            </div>
        </section>

        <!-- 底部 -->
        <footer class="text-center text-yellow-200">
            <p>© 2026 新年快乐 | 美好回忆永留存</p>
        </footer>
    </div>

    <!-- 烟花特效JS -->
    <script>
        // 烟花特效核心代码
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                // 创建爆炸粒子
                const particleCount = 100;
                const colors = ['#ff0000', '#ffd700', '#ffffff', '#ff69b4', '#00ff00', '#00bfff'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: color,
                        gravity: 0.05,
                        friction: 0.98
                    });
                }
            }

            update() {
                // 更新粒子状态
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.vx *= p.friction;
                    p.vy *= p.friction;
                    p.vy += p.gravity;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.01;

                    if (p.alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            draw(ctx) {
                // 绘制粒子
                this.particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `${p.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
                    ctx.fill();
                });
            }
        }

        // 初始化画布
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let fireworks = [];

        // 随机生成烟花
        function spawnFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.8;
            fireworks.push(new Firework(x, y));
            
            // 随机间隔生成烟花
            setTimeout(spawnFirework, Math.random() * 1500 + 500);
        }

        // 动画循环
        function animate() {
            // 半透明背景，实现拖影效果
            ctx.fillStyle = 'rgba(17, 24, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.update();
                fw.draw(ctx);

                if (fw.particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // 点击页面也会生成烟花
        document.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });

        // 启动动画和烟花生成
        animate();
        spawnFirework();

        // 照片点击放大功能（可选）
        document.querySelectorAll('.photo-card img').forEach(img => {
            img.addEventListener('click', () => {
                // 创建全屏预览
                const preview = document.createElement('div');
                preview.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.9);
                    z-index: 100;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                `;
                const previewImg = document.createElement('img');
                previewImg.src = img.src;
                previewImg.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    border: 4px solid #ffd700;
                    border-radius: 8px;
                `;
                preview.appendChild(previewImg);
                document.body.appendChild(preview);
                
                // 点击关闭预览
                preview.addEventListener('click', () => {
                    document.body.removeChild(preview);
                });
            });
        });
    </script>
</body>
</html>
